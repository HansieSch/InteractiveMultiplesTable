<!doctype html>
<html lang="en-za">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Interactive Multiples Table</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <h1>Interactive Multiples Table</h1>

        <label class="simple" for="limit">Generate Multiples Up To: </label>
        <input type="number" name="limit" id="limit" value="100" min="0">
        
        <label class="simple" for="limit">Show all: </label>
        <input class="" type="checkbox">

        <form>
            <input checked value="2" id="two" name="multiples" type="radio">
            <label for="two">2</label>
            
            <input value="3" id="three" name="multiples" type="radio">
            <label for="three">3</label>

            <input value="4" id="four" name="multiples" type="radio">
            <label for="four">4</label>

            <input value="5" id="five" name="multiples" type="radio">
            <label for="five">5</label>

            <input value="6" id="six" name="multiples" type="radio">
            <label for="six">6</label>

            <input value="7" id="seven" name="multiples" type="radio">
            <label for="seven">7</label>

            <input value="8" id="eight" name="multiples" type="radio">
            <label for="eight">8</label>

            <input value="9" id="nine" name="multiples" type="radio">
            <label for="nine">9</label>

            <input value="10" id="ten" name="multiples" type="radio">
            <label for="ten">10</label>

            <input value="11" id="eleven" name="multiples" type="radio">
            <label for="eleven">11</label>

            <input value="12" id="twelve" name="multiples" type="radio">
            <label for="twelve">12</label>

            <!-- List used to display table -->
            <ol></ol>
        </form>
        <script type="text/javascript" src="js/script.js"></script>
    </body>
</html>
